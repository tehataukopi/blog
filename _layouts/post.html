<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <h1 class="is-headline">{{ page.title }}</h1>

    <div class="is-paragraph" itemprop="articleBody">
        {{ content }}
    </div>
</article>

<div class="">
    Publish pada <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
</div>
